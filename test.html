<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <body
    style="
      font-family: Roboto, PT Sans, Trebuchet MS, sans-serif;
      margin: 0%;
      width: 100%;
    "
  >
    <div
      style="
        padding: 20px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      "
    >
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td align="center">
            <img
              style="border: 0; display: block; height: auto; width: 50%"
              alt="KloudSec, the cloud security compagnon"
              src="https://kloudsec-public-assets.s3.eu-west-1.amazonaws.com/KloudSec.png"
            />
          </td>
        </tr>

        <tr>
          <td align="center">
            <h2
              style="
                font-size: 28px;
                margin-top: 40px;
                margin-bottom: 0;
                font-style: normal;
                font-weight: bold;
                color: #000;
                font-size: 24px;
                line-height: 32px;
                text-align: center;
              "
            >
              Hi ${name}
            </h2>

            <p
              style="
                margin-top: 20px;
                margin-bottom: 0;
                font-size: 16px;
                line-height: 24px;
                color: #000;
                margin-left: auto;
                margin-right: auto;
              "
            >
              Your registration request was successfully approved. Click below
              to complete the registration
            </p>
          </td>
        </tr>
        <tr>
          <td align="center">
            <div style="display: inline-block">
              <h2
                style="
                  margin-top: 20px;
                  margin-bottom: 0;
                  font-size: 16px;
                  line-height: 24px;
                  color: #000;
                  text-align: left;
                "
              >
                user_name: ${email}
              </h2>
              <h2
                style="
                  margin-bottom: 0;
                  font-size: 16px;
                  line-height: 24px;
                  color: #000;
                  text-align: left;
                "
              >
                temporary_password: ${code}
              </h2>
            </div>
          </td>
        </tr>
        <tr>
          <td align="center">
            <a
              style="
                border-radius: 6px;
                display: block;
                margin-top: 20px;
                font-size: 14px;
                font-weight: bold;
                line-height: 1.5;
                padding: 12px 24px 13px 24px;
                text-align: center;
                text-decoration: none !important;
                color: #ffffff !important;
                box-shadow: inset 0 -2px 0 0 #0067b6;
                background-color: #008aea;
                letter-spacing: 1.3;
              "
              href="${link}"
              >CLICK HERE TO VERIFY YOUR EMAIL</a
            >
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
